<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Game Store</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>

    <header>
        <nav id="navbar">
            <div class="logo">Gaming Zone</div>
            <ul id="menu-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">More</a>
                    <div class="dropdown-content">
                        <a href="#team">Team</a>
                        <a href="#careers">Careers</a>
                        <a href="#blog">Blog</a>
                    </div>
                </li>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">
                <svg width="25" height="25" viewBox="0 0 20 20">
                    <!-- SVG content for menu icon -->
                </svg>
            </div>
        </nav>
    </header>

    <h1>Video Game Store</h1>
    <select id="platformSelect">
        <option value="">Select a platform</option>
        <option value="PC">PC</option>
        <option value="PS4">PS4</option>
        <option value="Xbox One">Xbox One</option>
        <option value="Nintendo Switch">Nintendo Switch</option>
    </select>
    <input type="number" id="maxPrice" placeholder="Max Price" />
    <select id="genreSelect">
        <option value="">Select a genre</option>
        <option value="action">Action</option>
        <option value="adventure">Adventure</option>
        <option value="simulation">Simulation</option>
        <option value="sports">Sports</option>
        <!-- Add more genres as needed -->
    </select>

    <button id="filterButton">Filter</button>

    <section id="gamesList" class="game-list">
        <!-- Dynamic game list will be populated here -->
    </section>

    <div id="addGameForm">
        <h2>Add a New Game</h2>
        <form id="newGameForm">
            <input type="text" id="gameTitle" placeholder="Title" required />
            <input type="number" id="gamePrice" placeholder="Price" required />
            <input type="text" id="developer" placeholder="developer" required />
            <input type="date" id="releaseDate" placeholder="releaseDate" required />
            <input type="number" id="rating" placeholder="rating" required />
            <select id="genre">
                <option value="Adventure">Select genre</option>
                <option value="Adventure">Adventure</option>
                <option value="Sports">Sports</option>
                <option value="Simulation">Simulation</option>
                <option value="Action">Action</option>
                <option value="Puzzle">Puzzle</option>
            </select>
            <select id="platform">
                <option value="All">Select Platforms</option>
                <option value="PC">PC</option>
                <option value="PS4">PS4</option>
                <option value="XboxOne">Xbox One</option>
                <option value="NintendoSwitch">Nintendo Switch</option>
            </select>

            <button type="submit">Add Game</button>
        </form>
    </div>


    <footer>
        <div class="footer-content">
            <div class="footer-column">
                <div class="logo">
                    Gaming Zone
                </div>
                <h4>About</h4>
                <p>This project is for Programing Lab-2</p>
            </div>
            <div class="footer-column">
                <h4><strong>Submitted by:</strong></h4>
                <p><strong>Name:</strong> Rohit Kumar</p>
                <p><strong>Reg.No.:</strong> 2023IS18</p>
                <p><strong>Assignment:</strong> 12</p>
                <p><strong>Date:</strong> 25/02/2024</p>
            </div>
        </div>
    </footer>

    <script src="game.js"></script>

    
</body>
</html>
